<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Marketplace</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    html, body {
      height: 100%;
      width: 100%;
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: linear-gradient(-45deg, #1e1e2f, #2c3e50, #34495e, #1abc9c);
      background-size: 400% 400%;
      animation: gradientShift 30s ease infinite;
      overflow: hidden;
      position: relative;
      color: #fff;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 40px;
      background: rgba(0,0,0,0.6);
      box-shadow: 0 0 20px rgba(0,0,0,0.4);
      position: sticky;
      top: 0;
      z-index: 10;
    }

    .nav-left {
      display: flex;
      gap: 30px;
    }

    .nav-item {
      font-weight: 600;
      font-size: 16px;
      color: #888;
      text-decoration: line-through;
      cursor: not-allowed;
      position: relative;
    }

    .nav-item.home {
      color: #fff;
      text-decoration: none;
      cursor: pointer;
    }

    .nav-item.home:hover {
      color: #1abc9c;
      text-shadow: 0 0 6px #1abc9c;
    }

    .nav-item.disabled:hover::after {
      content: "Need to sign in to access";
      position: absolute;
      top: 120%;
      left: 0;
      background: #222;
      padding: 6px 10px;
      border-radius: 6px;
      font-size: 12px;
      white-space: nowrap;
      color: #fff;
      opacity: 0.9;
    }

    .container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 100%;
      max-width: 800px;
      padding: 40px;
      background: rgba(0, 0, 0, 0.6);
      border-radius: 20px;
      box-shadow: 0 0 40px rgba(0,0,0,0.8);
      animation: enterGlow 1.2s ease-out;
      z-index: 2;
    }

    @keyframes enterGlow {
      0% {
        transform: translate(-50%, -50%) scale(0.85);
        box-shadow: 0 0 0 rgba(0,0,0,0);
      }
      50% {
        transform: translate(-50%, -50%) scale(1.02);
        box-shadow: 0 0 60px rgba(26, 188, 156, 0.4);
      }
      100% {
        transform: translate(-50%, -50%) scale(1);
        box-shadow: 0 0 40px rgba(0,0,0,0.8);
      }
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
      gap: 20px;
      filter: blur(6px);
      pointer-events: none;
    }

    .item {
      background: rgba(255,255,255,0.05);
      border-radius: 12px;
      padding: 20px;
      text-align: center;
      color: #aaa;
    }

    .overlay {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0,0,0,0.85);
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0 0 30px rgba(0,0,0,0.6);
      text-align: center;
      z-index: 3;
    }

    .overlay h2 {
      font-size: 1.8rem;
      margin-bottom: 10px;
      color: #1abc9c;
    }

    .overlay p {
      font-size: 1rem;
      color: #ccc;
    }
  </style>
</head>
<body>
  <div class="navbar">
    <div class="nav-left">
      <a href="index.html" class="nav-item home">Home</a>
      <div class="nav-item disabled">Marketplace</div>
      <div class="nav-item disabled">Download</div>
      <div class="nav-item disabled">Search</div>
    </div>
  </div>

  <div class="container">
    <div class="grid">
      <div class="item">Echo Blade</div>
      <div class="item">Ritual Core</div>
      <div class="item">Hyper Pickaxe</div>
      <div class="item">Rusty Crate</div>
      <div class="item">Spectral Token</div>
      <div class="item">Void Key</div>
    </div>
  </div>

  <div class="overlay">
    <h2>Marketplace Locked</h2>
    <p>You must sign in to access trades and listings.</p>
  </div>
</body>
</html>
