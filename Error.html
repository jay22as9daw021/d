<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Error</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    html, body {
      height: 100%;
      width: 100%;
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: linear-gradient(-45deg, #3b0f0f, #5c1a1a, #7f2b2b, #a94444);
      background-size: 400% 400%;
      animation: gradientShift 30s ease infinite;
      overflow: hidden;
      position: relative;
      color: #fff;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 40px;
      background: rgba(0,0,0,0.6);
      box-shadow: 0 0 20px rgba(0,0,0,0.4);
      position: sticky;
      top: 0;
      z-index: 10;
    }

    .nav-left {
      display: flex;
      gap: 30px;
    }

    .nav-item {
      font-weight: 600;
      font-size: 16px;
      color: #888;
      text-decoration: line-through;
      cursor: not-allowed;
      position: relative;
    }

    .nav-item.home {
      color: #fff;
      text-decoration: none;
      cursor: pointer;
    }

    .nav-item.home:hover {
      color: #e74c3c;
      text-shadow: 0 0 6px #e74c3c;
    }

    .nav-item.disabled:hover::after {
      content: "Need to sign in to access";
      position: absolute;
      top: 120%;
      left: 0;
      background: #222;
      padding: 6px 10px;
      border-radius: 6px;
      font-size: 12px;
      white-space: nowrap;
      color: #fff;
      opacity: 0.9;
    }

    .container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0, 0, 0, 0.75);
      padding: 50px 40px;
      border-radius: 20px;
      box-shadow: 0 0 40px rgba(0,0,0,0.8);
      width: 100%;
      max-width: 500px;
      animation: enterGlow 1.2s ease-out;
      z-index: 2;
      text-align: center;
    }

    @keyframes enterGlow {
      0% {
        transform: translate(-50%, -50%) scale(0.85);
        box-shadow: 0 0 0 rgba(0,0,0,0);
        opacity: 0;
      }
      50% {
        transform: translate(-50%, -50%) scale(1.02);
        box-shadow: 0 0 60px rgba(231, 76, 60, 0.4);
        opacity: 1;
      }
      100% {
        transform: translate(-50%, -50%) scale(1);
        box-shadow: 0 0 40px rgba(0,0,0,0.8);
        opacity: 1;
      }
    }

    h1 {
      font-size: 2rem;
      color: #e74c3c;
      margin-bottom: 10px;
    }

    p {
      font-size: 1rem;
      color: #f1f1f1;
    }
  </style>
</head>
<body>
  <div class="navbar">
    <div class="nav-left">
      <a href="index.html" class="nav-item home">Home</a>
      <div class="nav-item disabled">Marketplace</div>
      <div class="nav-item disabled">Download</div>
      <div class="nav-item disabled">Search</div>
    </div>
  </div>

  <div class="container">
    <h1>Something went wrong</h1>
    <p>Please try again or contact support.</p>
  </div>
</body>
</html>
