<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign Up Portal</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      height: 100%;
      width: 100%;
      font-family: 'Inter', sans-serif;
      background: radial-gradient(circle at center, #1e1e2f, #0f0f1f);
      overflow: hidden;
      position: relative;
    }

    .container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0, 0, 0, 0.75);
      padding: 50px 40px;
      border-radius: 20px;
      box-shadow: 0 0 40px rgba(0,0,0,0.8);
      width: 100%;
      max-width: 600px;
      animation: enterGlow 1.2s ease-out;
      z-index: 3;
    }

    @keyframes enterGlow {
      0% {
        transform: translate(-50%, -50%) scale(0.85);
        box-shadow: 0 0 0 rgba(0,0,0,0);
      }
      50% {
        transform: translate(-50%, -50%) scale(1.02);
        box-shadow: 0 0 60px rgba(26, 188, 156, 0.4);
      }
      100% {
        transform: translate(-50%, -50%) scale(1);
        box-shadow: 0 0 40px rgba(0,0,0,0.8);
      }
    }

    h2 {
      text-align: center;
      margin-bottom: 30px;
      font-weight: 600;
      color: #f1f1f1;
      font-size: 2rem;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    input {
      padding: 16px;
      border: none;
      border-radius: 10px;
      background: #2f2f3f;
      color: #fff;
      font-size: 16px;
      transition: box-shadow 0.3s ease;
    }

    input:focus {
      outline: none;
      box-shadow: 0 0 12px #1abc9c;
    }

    button {
      padding: 16px;
      background: #1abc9c;
      border: none;
      border-radius: 10px;
      color: #fff;
      font-weight: bold;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.2s ease;
      animation: pulse 2s infinite;
    }

    button:hover {
      background: #16a085;
      transform: scale(1.03);
    }

    @keyframes pulse {
      0% { box-shadow: 0 0 0 0 rgba(26, 188, 156, 0.6); }
      70% { box-shadow: 0 0 0 15px rgba(26, 188, 156, 0); }
      100% { box-shadow: 0 0 0 0 rgba(26, 188, 156, 0); }
    }

    .cube-wrapper {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 1800px;
      height: 1800px;
      perspective: 2000px;
      z-index: 1;
      opacity: 0;
      animation: fadeCube 2s ease-out forwards;
    }

    @keyframes fadeCube {
      0% { opacity: 0; transform: translate(-50%, -50%) scale(0.8); }
      100% { opacity: 0.1; transform: translate(-50%, -50%) scale(1); }
    }

    .cube {
      width: 100%;
      height: 100%;
      transform-style: preserve-3d;
      animation: spinCube 120s linear infinite;
    }

    .cube-face {
      position: absolute;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #1abc9c, #2c3e50);
      opacity: 0.1;
      border-radius: 20px;
    }

    .cube-face.front  { transform: translateZ(900px); }
    .cube-face.back   { transform: rotateY(180deg) translateZ(900px); }
    .cube-face.right  { transform: rotateY(90deg) translateZ(900px); }
    .cube-face.left   { transform: rotateY(-90deg) translateZ(900px); }
    .cube-face.top    { transform: rotateX(90deg) translateZ(900px); }
    .cube-face.bottom { transform: rotateX(-90deg) translateZ(900px); }

    @keyframes spinCube {
      0%   { transform: rotateX(0deg) rotateY(0deg); }
      100% { transform: rotateX(360deg) rotateY(360deg); }
    }

    .particles, .sparkles {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      pointer-events: none;
      overflow: hidden;
      z-index: 2;
    }

    .particles span, .sparkles span {
      position: absolute;
      display: block;
      border-radius: 50%;
    }

    .particles .dot {
      width: 8px;
      height: 8px;
      background: rgba(255,255,255,0.1);
      animation: float 12s linear infinite;
    }

    .particles .ring {
      width: 20px;
      height: 20px;
      border: 2px solid rgba(255,255,255,0.1);
      border-radius: 50%;
      animation: pulseRing 6s ease-in-out infinite;
    }

    .sparkles span {
      width: 4px;
      height: 4px;
      background: rgba(255,255,255,0.4);
      animation: sparkle 3s ease-in-out infinite;
    }

    @keyframes float {
      0% { transform: translateY(0); opacity: 1; }
      100% { transform: translateY(-100vh); opacity: 0; }
    }

    @keyframes pulseRing {
      0%, 100% { transform: scale(0.8); opacity: 0.2; }
      50% { transform: scale(1.2); opacity: 0.5; }
    }

    @keyframes sparkle {
      0%, 100% { opacity: 0; transform: scale(0.5); }
      50% { opacity: 1; transform: scale(1.5); }
    }
  </style>
</head>
<body>
  <div class="cube-wrapper">
    <div class="cube">
      <div class="cube-face front"></div>
      <div class="cube-face back"></div>
      <div class="cube-face right"></div>
      <div class="cube-face left"></div>
      <div class="cube-face top"></div>
      <div class="cube-face bottom"></div>
    </div>
  </div>

  <div class="particles"></div>
  <div class="sparkles"></div>

  <div class="container">
    <h2>Sign Up</h2>
    <form id="form1">
      <input type="text" id="Name" placeholder="Your Name" required>
      <input type="email" id="Email" placeholder="Your Email" required>
      <button type="submit">Submit</button>
    </form>
  </div>

  <script>
    // Ambient dots
    for (let i = 0; i < 40; i++) {
      const dot = document.createElement('span');
      dot.className = 'dot';
      dot.style.left = Math.random() * 100 + '%';
      dot.style.top = Math.random() * 100 + '%';
      dot.style.animationDuration = (6 + Math.random() * 6) + 's';
      document.querySelector('.particles').appendChild(dot);
    }

    // Ambient rings
    for (let i = 0; i < 20; i++) {
      const ring = document.createElement('span');
      ring.className = 'ring';
      ring.style.left = Math.random() * 100 + '%';
      ring.style.top = Math.random() * 100 + '%';
      ring.style.animationDuration = (4 + Math.random() * 4) + 's';
      document.querySelector('.particles').appendChild(ring);
    }

    // Sparkles
    for (let i = 0; i < 40; i++) {
      const sparkle = document.createElement('span');
      sparkle.style.left = Math.random() * 100 + '%';
      sparkle.style.top = Math.random() * 100 + '%';
      sparkle.style.animationDelay = (Math.random() * 3) + 's';
      document.querySelector('.sparkles').appendChild(sparkle);
    }
  </script>

  <script src="script.js"></script>
</body>
</html>
