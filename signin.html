<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign In</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #1c1c1c, #2e2e2e);
      color: #fff;
    }

    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 40px;
      background: rgba(0,0,0,0.6);
      box-shadow: 0 0 20px rgba(0,0,0,0.4);
      position: sticky;
      top: 0;
      z-index: 10;
    }

    .nav-left {
      display: flex;
      gap: 30px;
    }

    .nav-item {
      font-weight: 600;
      font-size: 16px;
      color: #888;
      text-decoration: line-through;
      cursor: not-allowed;
      position: relative;
    }

    .nav-item.home {
      color: #fff;
      text-decoration: none;
      cursor: pointer;
    }

    .nav-item.home:hover {
      color: #1abc9c;
      text-shadow: 0 0 6px #1abc9c;
    }

    .nav-item.disabled:hover::after {
      content: "Need to sign in to access";
      position: absolute;
      top: 120%;
      left: 0;
      background: #222;
      padding: 6px 10px;
      border-radius: 6px;
      font-size: 12px;
      white-space: nowrap;
      color: #fff;
      opacity: 0.9;
    }

    .container {
      max-width: 400px;
      margin: 100px auto;
      background: #111;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 0 30px rgba(0,0,0,0.6);
      animation: fadeIn 1s ease-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      font-weight: 600;
      font-size: 1.6rem;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    input {
      padding: 12px;
      border: none;
      border-radius: 8px;
      background: #2a2a2a;
      color: #fff;
      font-size: 14px;
    }

    button {
      padding: 12px;
      background: #555;
      border: none;
      border-radius: 8px;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #777;
    }

    .error-msg {
      text-align: center;
      color: #e74c3c;
      font-size: 0.9rem;
      display: none;
    }
  </style>
</head>
<body>
  <div class="navbar">
    <div class="nav-left">
      <a href="index.html" class="nav-item home">Home</a>
      <div class="nav-item disabled">Marketplace</div>
      <div class="nav-item disabled">Download</div>
      <div class="nav-item disabled">Search</div>
    </div>
  </div>

  <div class="container">
    <h2>Already have an account with us?</h2>
    <form id="loginForm">
      <input type="email" id="email" placeholder="Email" required>
      <input type="password" id="password" placeholder="Password" required>
      <button type="submit">Sign In</button>
      <div class="error-msg" id="errorMsg">That is not a registered account.</div>
    </form>
  </div>

  <script>
    document.querySelector('#loginForm').addEventListener('submit', function(e) {
      e.preventDefault();
      document.querySelector('#errorMsg').style.display = 'block';
    });
  </script>
</body>
</html>
